<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Spotiy</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home rounded bg-grey m-1">
          <div class="logo">
            <img class="invert" height="30px" src="svg-images/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="svg-images/homeicon.svg"
                alt="Home "
                height="24px"
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="svg-images/searchicon.svg"
                alt="Search"
                height="24px"
              />Search
            </li>
          </ul>
        </div>
        <div class="library rounded bg-grey m-1"></div>
      </div>
      <div class="right border"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
